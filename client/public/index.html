<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" href="images/favicon.png" type="image/gif" sizes="32x32">
  <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <meta charset="utf-8">
  <title>ISS Tracker</title>
  <script type="text/javascript" src="js/bundle.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-container">
    <h1><img id="iss-icon" src="images/iss_tracker.png">ISS Tracker</h1>
    <div class="top-row">
      <div id="main-column">

        <div id="world-view">
          <div id="mapid"></div>
        </div>

        <span id="instructions"><h2>Check when the ISS will pass over a particular city:</h2></span>

        <div id="search-box">
          <select id="country-dropdown">
            <option selected>All</option>
          </select>
          <input type="search" id="cities-input" placeholder="Search for city...">
          <ul id="cities-list">
          </ul>
        </div>

      </div>

      <div id="side-bar">
        <table>
          <thead>
            <tr>
              <th colspan="2"><h3>People in Space<h3></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><div id="people-in-space"></div>
                </td><td><img id="astronaut-icon" src="/images/astronaut2.png"></td>
              </tr>
            </tbody>
          </table>

          <div class="iss-live">
            <iframe width="400" height="270" src="https://www.ustream.tv/embed/17074538?html5ui" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
          </div>

          <button id="wiki-for-iss-location">
            What's below the ISS right now?
          </button>

        </div>



      </div>


      <div id="info-row">
        <div id="pass-times"></div>

        <div id="geo-data">
        </div>
      </div>
    </div>
  </body>
  </html>
